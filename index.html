<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos Nessa!</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>



    <section id="container">



        <div id="dados">
            <h1 id="title">Vamos Nessa !</h1>
            <div>

                <label for="km">Distância a percorrer:</label> <br>
                <i class="fa-solid fa-car"></i>
                <input type="number" name="dist" id="txt1" placeholder=" Distância em Km">

            </div>

            <div>


                <label for="consumo">Consumo do veículo:</label> <br>
                <i class="fa-sharp fa-solid fa-gas-pump"></i>
                <input type="number" name="cons" id="txt2" placeholder="Km por Litro">

            </div>


            <div>



                <label for="preço">Preço do combustível:</label> <br>
                <i class="fa-solid fa-sack-dollar"></i>
                <input type="number" name="preço" id="txt3" placeholder="Preço em Real">

            </div>

            <div id="check">

                <input type="radio" name="perc" id="ida" checked> Somente ida
                <input type="radio" name="perc" id="volta"> Ida e volta


            </div>

            
        </div>



        <div id="button">
            <input type="submit" id="button" value="Vamos Nessa" onclick="calcular()">




        </div>


        <div id="res">







    </section>



    <footer>

    </footer>

    <script src="assets/JS/script.js"></script>

</body>

</html>
